<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-centered col-no-pad">
     <div class="card" *ngFor="let image of images">
        <header>
          <div class="card-header">
            <p class="file">{{ image }}</p>
          </div>
        </header>
        <img src="assets/images/gallery/{{ image }}" class="max">
        <div class="comments">0 Likes &nbsp;&nbsp;&nbsp; 0 Comments</div>
      </div>
  </div>
</div>
